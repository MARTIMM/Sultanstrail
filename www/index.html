# =========================================================================
# Main Page
$div data-role=page id=main-page [

  # This page has a panel where other choices can be made
  $div data-role=panel id=main-page-panel data-position=right
       data-display=overlay [

    $a data-role=button href='#page-history' data-icon=home [ history ]
       # data-iconpos=notext      # [history]

    $a data-role=button href='#page-track' data-icon=star [
      Tracks to load
    ]

    $a data-role=button href='#page-about' data-icon=user [ About ]

    $a data-role=button href='' data-icon=power id=exit-bttn [ Exit ]
  ]

  $div data-role=header [
    $h1 [ Sultans Trail ]
  ]

  $div data-role=content [
    $a data-role=button href='#main-page-panel' data-icon=bars id=bars-bttn
       data-inline=true data-iconpos=notext [ open pane ]

    $div id=mymap class=map [ ]

    $strong id=message
  ]

]

# =========================================================================
# Historic background page
$div data-role=page id=page-history [

  $div data-role=header [
    $h1 [ Location Lutjebroek ]
  ]

  $div data-role=content [
    $p [
      $p [
        Very nice surroundings with view on the meadows of past times.
      ]
      $br
      $a href='#main-page' data-rel=close data-role=button
         data-transition=fade data-icon=arrow-u-l data-inline=true
         data-iconpos=notext [ Close ]
    ]
  ]
]

# =========================================================================
# Track load page
$div data-role=page id=page-track [

  $div data-role=header [
    $h1 [ Load Sultantrail Tracks ]
  ]

  $div data-role=content [
    $p [
      $ul [
        $li id=track01 [
          $a class="underline strong" href='#main-page' [
            track to zeleni Raj
          ]
        ]
        $li id=track02 [
          $a class="underline strong" href='#main-page' [
            track to Ajbat
          ]
        ]
        $li id=track03 [
          $a class="underline strong" href='#main-page' [
            track 3
          ]
        ]

        $li id=track04 [
          $a class="underline strong" href='#main-page' [
            track to Gradiste
          ]
        ]
        $li id=track05 [
          $a class="underline strong" href='#main-page' [
            track 5
          ]
        ]
        $li id=track06 [
          $a class="underline strong" href='#main-page' [
            track 6
          ]
        ]
        $li id=track07 [
          $a class="underline strong" href='#main-page' [
            track 7
          ]
        ]
        $li id=track08 [
          $a class="underline strong" href='#main-page' [
            track to Dragoman
          ]
        ]
        $li id=track09 [
          $a class="underline strong" href='#main-page' [
            track to Slivnitsa
          ]
        ]


        $li id=track10 [
          $a class="underline strong" href='#main-page' [
            track from Vienna to Bratislava
          ]
        ]
        $li id=track11 [
          $a class="underline strong" href='#main-page' [
            track to Zandvoort
          ]
        ]
      ]

      $br
      $a href='#main-page' data-rel=close
         data-transition=fade data-icon=arrow-u-l data-inline=true
         data-iconpos=notext [Close]
    ]
  ]
]

# =========================================================================
# About page
$div data-role=page id=page-about [

  $div data-role=header [
    $h1 [ The Sultans Trail Team ]
  ]

  $div data-role=content [
    $p id=acc [
      $br
      $h2 [ Trail Blazers ]
      $ul [
        $li [ Iris Bezuijen ]
        $li [ Sedat Cakir ]
        $li [ Team Sultanstrail and Sufitrail ]
      ]

      $h2 [ Developers ]
      $ul [
        $li [ Marcel Timmerman ]
      ]

      $br
      $a href='#main-page' data-rel=close data-role=button
         data-transition=fade data-icon=arrow-u-l data-inline=true
         data-iconpos=notext [Close]
    ]
  ]
]

--><script src="js/polyfill.min.js"></script><script src="js/ol.js"></script><script src="js/goog/base.js"></script><script>
goog.require('goog.events');
goog.require('goog.dom');
</script><script src="js/index.js"></script></body></html>
